<!doctype html>
<html>
    <head>
        <title>{{ title }} - AC's Workout Tracker</title>
    </head>
    <body>
        <div><h1>AC's Workout Tracker: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </h1></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block main %}{% endblock %}
    </body>
</html>
